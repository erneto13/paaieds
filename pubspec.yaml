name: paaieds
description: "Plataforma de Aprendizaje Asistida por IA para la Especializaci√≥n en Desarrollo de Software "
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^4.2.0
  cloud_firestore: ^6.0.3
  cupertino_icons: ^1.0.8
  firebase_auth: ^6.1.1
  firebase_core: ^4.2.0
  flutter_dotenv: ^6.0.0
  flutter_svg: ^2.2.1
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  http: ^1.5.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/
  fonts:
  - family: Montserrat
    fonts:
    - asset: assets/fonts/Montserrat-Regular.ttf
    - asset: assets/fonts/Montserrat-Bold.ttf
      weight: 700
